<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>NASA Pictures</h1>

        <nav>
            <div class="searchByDay">
                <label for="startDate">Start Date</label>
                <input type="date" name="startDate" id="startDate"><br>

                <label for="endDate">End Date</label>
                <input type="date" name="endDate" id="endDate"><br>
                <button id="searchByDay">Get Picture</button>

            </div>

            <button id="randomPictures">Random Pictures</button>
        </nav>

        <hr>

        <div id="pictures" class="pictures">
        </div>

        <div id="picture_detail" class="picture_detail">
            <div id="menu__hamburguesa">
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <img class="picture_detail__img" src="https://apod.nasa.gov/apod/image/0704/evapoplanet_hst.jpg" alt="">
            <div class="picture_detail__info">
                <h2 class="picture_detail__title"></h2>
                <p class="picture_detail__explanation"></p>
                <p class="picture_detail__date"></p>
                <p class="picture_detail__copyright"></p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
